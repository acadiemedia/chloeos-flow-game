
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype 8: The Collaborative</title>
  <style>
    body { font-family: sans-serif; }
    #cursors { position: relative; width: 100%; height: 200px; border: 1px solid #ccc; }
    .cursor { position: absolute; width: 10px; height: 10px; background-color: red; border-radius: 50%; }
  </style>
</head>
<body>
  <h1>Collaborative Pipeline</h1>
  <div id="cursors">
    <div class="cursor" style="left: 50px; top: 50px;"></div>
    <div class="cursor" style="left: 150px; top: 100px; background-color: blue;"></div>
  </div>
</body>
